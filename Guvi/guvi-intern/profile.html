<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Logged in</title>
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="shortcut icon" href="">
    <!-- external css -->
    <link rel="stylesheet" href="./public/css/bootstrap.min.css">
    <link rel="stylesheet" href="./public/css/style.css">
    <!-- external js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="container">
            <div class="col-xl-10 col-lg-11 mx-auto login-container">
                <div class="row">
                    <div class="col-lg-5 col-md-6 no-padding">
                        <div class="register_container">
                            <form id="register-form" class="form-signin" method="POST">
                                <div class="login-box">
                                    <h5><span class="text_1_login">Welcome Back <img src="./public/images/logo.svg"
                                                style="width: 20px;"></span></h5>
                                    <div class="card border-dark mb-3" style="max-width: 20rem;">
                                        <div class="card-body text-center font-weight-normal text-info">
                                            <p class="card-text" id="Welcome"></p>
                                            <h6 class="card-text  text-danger font-weight-bold" id="WelcomeN"></h6>
                                        </div>
                                    </div>
                                    <div class="card text-center">
                                        <div class="card-header bg-info text-light">
                                            Profile
                                        </div>
                                        <div class="card-body">
                                            <p class="card-text text-justify text-dark font-weight-normal" id="Append"></p>
                                        </div>
                                    </div>
                                    <div class="login-row donroo row no-margin" id="Logout">
                                        
                                    </div>
                                    <div class="login-row donroo row no-margin" id="Login">
                                        
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-lg-7 col-md-6 img-box">
                        <img src="./public/images/signup.svg" alt="">
                    </div>
                </div>
                <div class="card  alert-info align-baseline">
                    <div class="card-body">
                        <p>By: <a href="https://saravananvijayamuthu.herokuapp.com/">Saravanan Vijayamuthu</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script src="scripts/profileDetails.js"></script>
